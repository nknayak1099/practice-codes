<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Pricing Panel by Nikesh</title>
    </head>

    <body>
        <main>
            <div class="pricing-panel">
                <div class="pricing-plan">
                    <img class="plan-logo" src="./icons/icon1.png" alt="">
                    <h1 class="plan-title">PERSONAL</h1>
                    <p class="plan-category">CUSTOM DOMAINS</p>
                    <p class="plan-features">SLEEPS AFTER 30 MINS OF INACTIVITY</p>
                    <p class="plan-price">FREE</p>
                    <button class="plan-btn">SIGN UP</button>
                </div>
                <div class="pricing-plan">
                    <img class="plan-logo" src="./icons/icon2.png" alt="">
                    <h1 class="plan-title">SMALL TEAM</h1>
                    <p class="plan-category">NEVER SLEEPS</p>
                    <p class="plan-features">MULTIPLE WORKERS FOR MORE POWERFUL APPS</p>
                    <p class="plan-price">$150</p>
                    <button class="plan-btn">FREE TRIAL</button>
                </div>
                <div class="pricing-plan">
                    <img class="plan-logo" src="./icons/icon3.png" alt="">
                    <h1 class="plan-title">ENTERPRISE</h1>
                    <p class="plan-category">DEDICATED</p>
                    <p class="plan-features">SIMPLE HORIZONTAL SCALABILITY</p>
                    <p class="plan-price">$400</p>
                    <button class="plan-btn">FREE TRIAL</button>
                </div>

            </div>
        </main>
    </body>

</html>
