<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Score Keeper</title>
    </head>

    <body class="m-0 p-0 h-100">
        <main class="h-105 d-flex justify-content-center align-items-center">
            <div class="card w-auto">
                <div class="card-img-top">
                    <img src="https://images.unsplash.com/photo-1553481187-be93c21490a9?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Z2FtZXxlbnwwfHwwfHx8MA%3D%3D"
                        alt="">
                </div>
                <div class="card-body">
                    <h5 class="card-title">Ludo</h5>
                    <h1><span id="play1">0</span> to <span id="play2">0</span></h1>
                    <p class="card-text">Use the buttons below to keep scores.</p>
                    <div>Playing to <select class="badge rounded-pill text-bg-light" name="gameTimes" id="gameTimes">
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                        </select></div>
                    <div class="btn-group container-fluid mt-5 ">
                        <button type="button" id="btn1" class="btn btn-primary p-3 ">+1 Player One</button>
                        <button type="button" id="btn2" class="btn btn-info">+1 Player Two</button>
                        <button type="button" id="btnReset" class="btn btn-danger">Reset</button>
                    </div>
                </div>
            </div>
        </main>
        <script src="./app.js"></script>
    </body>

</html>
